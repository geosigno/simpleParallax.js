<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>simpleParallax</title>
        <style>
            .container {
                display: flex;
                align-items: center;
                flex-wrap: wrap;
                max-width: 900px;
                margin: 600px auto;
            }

            img {
                max-width: 100%;
                height: auto;
            }

            .simpleParallax {
                margin: 0 0 48px;
            }

            .relative {
                position: relative;
            }

            .absolute {
                position: absolute;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <picture>
                <source media="(min-width: 650px)" srcset="https://anakao-theme.com/simpleparallax/images/image03.jpg" />
                <img class="up" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            </picture>
            <img class="up" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            <picture>
                <source media="(min-width: 650px)" srcset="https://anakao-theme.com/simpleparallax/images/image03.jpg" />
                <img class="up" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            </picture>
            <img src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            <picture>
                <source media="(min-width: 650px)" srcset="https://anakao-theme.com/simpleparallax/images/image03.jpg" />
                <img class="down" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            </picture>
            <img src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            <picture>
                <source media="(min-width: 650px)" srcset="https://anakao-theme.com/simpleparallax/images/image03.jpg" />
                <img class="down" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            </picture>
            <img src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            <picture>
                <source media="(min-width: 650px)" srcset="https://anakao-theme.com/simpleparallax/images/image03.jpg" />
                <img class="down" src="https://anakao-theme.com/simpleparallax/images/image03.jpg" alt="simpleParallax image" />
            </picture>
        </section>
    </body>
</html>
